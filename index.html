<!DOCTYPE html>
<html lang="en-US" manifest="card.appcache">
    <head>
        <meta charset="utf-8">
        <title>Sitebase vCard</title>
        <link rel="stylesheet" href="assets/style.css">

        <link rel="shortcut icon" href="/assets/img/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="assets/img/apple-touch-icon-57x57-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/img/apple-touch-icon-72x72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/img/apple-touch-icon-114x114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/img/apple-touch-icon-144x144-precomposed.png" />

        <link href="https://plus.google.com/+WimMostmans" rel="publisher" />

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="All business details of Sitebase" />
        <meta name="format-detection" content="telephone=no">
    </head>
    <body>
        <div class="wrapper">
        <div class="card" itemscope itemtype="http://schema.org/Organization">
            <meta content='Sitebase' itemprop='name'/>
            <meta content='https://www.sitebase.be' itemprop='url'/>


          <div class="content">

                <img src="assets/img/logo.svg" alt="Sitebase" width="80%" />

                <section itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                  <h2>Address</h2>
                  <div class="table">
                  <div itemprop="streetAddress">Tervantstraat 2b</div>
                  <div itemprop="postalCode">3583 Beringen</div>
                  <div itemprop="addressCountry">Belgium</div>
                  </div>
              </section>

            <h2>Contact</h2>
            <div class="table">
                <div>
                    <span class="table__key">GSM</span>
                    <span class="table__value"><a href="tel:+32-472-505-082" itemprop="telephone">+32 (0)472 50 50 82</a></span>
                </div>
                <div>
                    <span class="table__key">Email</span>
                    <span class="table__value"><a href="mailto:wim@sitebase.be"><span itemprop="email">wim@sitebase.be</span></a></span>
                </div>
                <div>
                    <span class="table__key">Web</span>
                    <span class="table__value"><a href="https://www.sitebase.be">www.sitebase.be</a></span>
                </div>
            </div>

            <div class="table">
                <div>
                    <span class="table__key">VAT<span class="hm">(btw)</span></span>
                    <span class="table__value" itemprop="vatId">BE.0688.565.584</span>
                </div>
                <div>
                    <span class="table__key">Bank <span class="hm">(BNP Paribas Fortis)</span></span>
                    <span class="table__value">BE91001828981476</span>
                </div>
            </div>

            <div>
                <a class="button" href="vCard.vcf">Add to Contacts</a>
            </div>
          </div>

        </div>
        </div>
    </body>
</html>
